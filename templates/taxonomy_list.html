{% extends "base.html" %}
{% block title %}{{ taxonomy.name | capitalize }} - {{ config.title }}{% endblock title %}
{% block content %}
  <h1>{{ taxonomy.name | capitalize }}</h1>
  <ul class="list">
    {% for term in terms %}
      <li>
        <a href="{{ term.permalink }}">{{ term.name }}</a>
        <span class="muted">({{ term.pages | length }})</span>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
