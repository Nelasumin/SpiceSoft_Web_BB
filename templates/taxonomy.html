{% extends "base.html" %}
{% block title %}{{ taxonomy.name | capitalize }} - {{ config.title }}{% endblock title %}
{% block content %}
  <h1>{{ taxonomy.name | capitalize }}</h1>
  <ul class="list">
    {% for item in taxonomy.items %}
      <li>
        <a href="{{ item.permalink }}">{{ item.name }}</a>
        <span class="muted">({{ item.pages | length }})</span>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
